<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome {{userData.name}}</h1>
    <a href="/logout">Logout</a>
    <a href="/recipe/create/{{userData.id}}">Add Recipe</a>
    <table>
        <thead>
            <tr>
                <td>Name</td>
                <td>Under</td>
                <td>Posted By</td>
                <td>Actions</td>
            </tr>
        </thead>
        <tbody>
            {% for recipe in recipeData%}
                <tr>
                    <td>{{recipe.name}}</td>
                    <td>{% if recipe.under == 1%}
                        Yes
                        {% else %}
                        No
                        {% endif%}
                    </td>
                    <td>{{recipe.user}}</td>
                    <td>
                        <a href="/recipe/view/{{recipe.id}}">View Recipe</a>
                        {% if recipe.owner == userData.id%}
                        | <a href="/recipe/edit/{{recipe.id}}">edit</a>
                        | <a href="/recipe/delete/{{recipe.id}}">Delete</a>
                        {% endif %}
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
